<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css">

<body>
    <header>

    <main>
        <div id="inputs_date">
            <input type="text" placeholder="valor do bem"> <br>

            <input type="text" placeholder="taxa de juros (%)"> <br>
            <input type="text" placeholder="tempo (mês)"> <br>
        </div>

        <div id="input_bottuns">
            <button>calcular</button> <br>

            <label style="text-align: center;" for="comCarencia">Com carência ?</label>
                <input type="checkbox" name="comCarência" id="comCarencia"> <br>
            <select name="opcoesCarencia" id="opcoesCarencia" hidden >
                <option value="1">2 meses</option>
                <option value="1">3 meses</option>
                <option value="1">4 meses</option>
            </select>
        </div>

        <script type="module" src="./index.js"></script>
    </main>
