<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/coin_currency_dollar_finance_money_payment_wallet_icon_123189.ico">
    <title>simulador financiamento</title>
</head>
<body>
    <header>
        <h1>Financiamento <abbr title="sistema de amortificação constante">(SAC)</abbr></h1>
        <h2>saiba o resultado do cálculo para o financiamento do seu bem material</h2>
    </header>

    <main>
        <section id="dados para entrada">
            <div id="inputs_date">
            <input type="text" placeholder="valor do bem"  id="textoValor"> <br>
            <input type="text" placeholder="valor de entrada" id="textoEntrada"> <br>
            <input type="text" placeholder="taxa de juros (%)" id="textoJuros"> <br>
            <input type="text" placeholder="tempo (mês)" id="textoTempo"> <br>
        </div>

        <div id="input_bottuns">
            <button id="calcBotao">calcular</button> <br>

            <label style="text-align: center;" for="comCarencia">Com carência ?</label>
                <input type="checkbox" name="comCarência" id="comCarencia"> <br>
            <select name="opcoesCarencia" id="opcoesCarencia" hidden >
                <option value="1">2 meses</option>
                <option value="1">3 meses</option>
                <option value="1">4 meses</option>
            </select>
        </div>
        </section>
        <br>

        <section id="dados_parcelas">
           <div id="table">
                <table>
                    <thead>
                        <th>N°parcela</th>
                        <th>Valor</th>
                        <th>Juros</th>
                        <th>amortificação</th>
                        <th>saldo devedor</th>
                    </thead>

                    <tbody id="corpoTabela">
                    </tbody>
                </table>
           </div> 
        </section>
        
        <script type="module" src="./index.js"></script>
    </main>
    
</body>
</html>
